<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="viewfood.css">
</head>
<body>
    <div class="container">
        <div class="page-inner">
            <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
                <div>
                    <h3 class="fw-bold mb-3">Hello,</h3>
                    <h6 class="op-7 mb-2">You can either cancel or edit the table reservation. Thank you...</h6>
                </div>
            </div>

            <h1 class="text-center my-4">View Order Food</h1>

            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Place</th>
                        <th>Phone</th>
                        <th>Time</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customerOrderFood : ${customerorderfood}">
                        <td th:text="${customerOrderFood.id}"></td>
                        <td th:text="${customerOrderFood.name}"></td>
                        <td th:text="${customerOrderFood.type}"></td>
                        <td th:text="${customerOrderFood.place}"></td>
                        <td th:text="${customerOrderFood.phone}"></td>
                        <td th:text="${customerOrderFood.time}"></td>
                        <td th:text="${customerOrderFood.description}"></td>
                        <td th:text="${customerOrderFood.Status}"></td>
                        <td style="white-space:nowrap;">
                            <a class="btn btn-primary btn-sm" 
                            th:href="@{/customerinterfaceorderfood/edit(id=${customerOrderFood.id})}">Edit</a>
                            <a class="btn btn-danger btn-sm"
                            th:href="@{/customerinterfaceorderfood/delete(id=${customerOrderFood.id})}"
                            onclick="return confirm ('Are you sure?')">Cancel</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
