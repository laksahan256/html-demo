<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="page-inner">
          <div
            class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4"
          >
            <div>
              <h3 class="fw-bold mb-3">Hello,</h3>
              <h6 class="op-7 mb-2">You can either cancel or edit the table reservation. Thank you...</h6>
            </div>
          </div>

          
          <div class="container">
            <h1 class="text-center my-4">View your table reservation</h1>
    
            <table class="table">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Status</th>
                  <th>Person</th>
                  <th>Action</th>
                </tr>
              </thead>
    
              <tbody>
                <tr th:each="customerTableReservation : ${customertablereservation}">
                  <td th:text="${customerTableReservation.id}"></td>
                  <td th:text="${customerTableReservation.name}"></td>
                  <td th:text="${customerTableReservation.email}"></td>
                  <td th:text="${customerTableReservation.phone}"></td>
                  <td th:text="${customerTableReservation.date}"></td>
                  <td th:text="${customerTableReservation.time}"></td>
                  <td th:text="${customerTableReservation.Status}"></td>
                  <td th:text="${customerTableReservation.person}"></td>

                
    
    
                  <td style="white-space:nowrap;">
                    <a class="btn btn-primary btn-sm" 
                    th:href="@{/customerinterface/edit(id=${customerTableReservation.id})}">Edit</a>
                    <a class="btn btn-danger btn-sm"
                    th:href="@{/customerinterface/delete(id=${customerTableReservation.id})}"
                    onclick="return confirm ('Are you sure?')">Cancel</a>
                  </td>
    
                </tr>
              </tbody>
    
            </table>
    
        </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
