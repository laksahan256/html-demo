<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
                  <div class="container">
       
                <div class="row">
        
                    <div class="col-md-8 mx-auto rounded border p-4 m-4">
                        <h2 class="text-center mb-5">Edit Table Reservation</h2>
        
                        <form method="post" enctype="multipart/form-data"th:object="${customerTableReservationDto}">
        
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Id</label>
                                <div class="col-sm-8">
                                    <input readonly class="form-control-plaintext" th:value="${customerTableReservation.id}">
                                </div>
                            </div>
        
        
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Name</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="${customerTableReservationDto.name}" placeholder="Your Name">
                                    <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                                        th:errors="${customerTableReservationDto.name}"></p>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Email</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="${customerTableReservationDto.email}" placeholder="Your Email">
                                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                                        th:errors="${customerTableReservationDto.email}"></p>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Phone</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="${customerTableReservationDto.phone}" placeholder="Your Phone">
                                    <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger"
                                        th:errors="${customerTableReservationDto.phone}"></p>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Date</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="${customerTableReservationDto.date}" placeholder="Your Date">
                                    <p th:if="${#fields.hasErrors('date')}" th:errorclass="text-danger"
                                        th:errors="${customerTableReservationDto.date}"></p>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Time</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="${customerTableReservationDto.time}" placeholder="Your Time">
                                    <p th:if="${#fields.hasErrors('time')}" th:errorclass="text-danger"
                                        th:errors="${customerTableReservationDto.time}"></p>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Status</label>
                                <div class="col-sm-8">
                                    <select class="form-control" >                                      
                                    </select>
                                </div>
                            </div>

                            
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Category</label>
                                <div class="col-sm-8">
                                    <select class="form-select" th:field="${customerTableReservationDto.person}">
                                        <option value="Person">Person</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4+">4+</option>
                                    </select>
                                    <p th:if="${#fields.hasErrors('person')}" th:errorclass="text-danger"
                                        th:errors="${customerTableReservationDto.person}"></p>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="offset-sm-4 col-sm-4 d-grid">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                                <div class="col-sm-4 d-grid">
                                    <a class="btn btn-outline-primary" href="/customerinterface" role="button">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
        
                </div>
        
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
